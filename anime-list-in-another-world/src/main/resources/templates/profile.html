<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AnimeList in Another World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css?version=51}">
    <link rel="stylesheet" th:href="@{/css/table.css?version=51}">
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.png}">
</head>
<body class="profile">

<!-- NavBar -->
<nav id="navbar" class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Anөtheг Wөгld</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/index}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/search}">Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/index#about-part}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/randomAnime}">¿?</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">Quizzes</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Anime Name" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<div class="space">

</div>

<section class="guild-card">
    <div class="guild-card-image">
        <img th:src="@{'data:image/jpeg;base64,' + ${profileImage}}" alt="Profile Image">
    </div>

    <div class="guild-card-info">
        <h2><span id="name" th:text="${name}"></span></h2>
        <p>Watched: <span id="total-watched" th:text="${totalWatched}"></span></p>
        <p>Watching: <span id="total-watching" th:text="${totalWatching}"></span></p>
        <p>Planning to Watch: <span id="total-planning" th:text="${totalPlanning}"></span></p>
        <p>Total: <span id="total-watchlist" th:text="${totalCount}"></span></p>
        <p>Rank: <span id="rank" th:text="${rank}">20</span></p>
    </div>
</section>

<div class="my-5">
    <div class="mx-auto w-25 " style="max-width:100%;">
        <h2 class="text-center mb-3">Change profile image</h2>
        <form action="add" method="post" enctype="multipart/form-data">
            <div class="input-group">
                <input type="file" class="form-control" id="image" name="image" aria-describedby="inputGroupFileAddon04" aria-label="Upload" required="required">
                <button class="btn btn-outline-secondary" type="submit" >Submit</button>
            </div>
        </form>
    </div>
</div>


<div class="animelist-containers" style="display: flex; justify-content: center; align-items: center; height: 50vh;">
    <div class="button-containers" style="text-align: center; flex-direction: column; display: flex;">
        <button class="btn btn-info" style="margin: 10px;"><a th:href="@{/wholeList}" style="color: inherit; text-decoration: none; outline: 0;">Whole List</a></button>
        <button class="btn btn-success" style="margin: 10px;"><a th:href="@{/watchList}" style="color: inherit; text-decoration: none; outline: 0;">Watching List</a></button>
        <button class="btn btn-primary" style="margin: 10px;"><a th:href="@{/watchedList}" style="color: inherit; text-decoration: none; outline: 0;">Watched List</a></button>
        <button class="btn btn-warning" style="margin: 10px;"><a th:href="@{/planList}" style="color: inherit; text-decoration: none; outline: 0;">Planning List</a></button>
    </div>
</div>


<div class="footer">
    <a href="https://github.com/rafirafi2"><img src="../images/github-mark-white.svg" width="30" height="30" alt="github cat"></a>
    <p>Istiaque Rafi</p>
</div>


<script type="text/javascript" th:src="@{/js/navbar.js}"></script>
</body>
</html>
